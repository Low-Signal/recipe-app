<div class="row">
    <div class="col-12">
        <form>
            <div class="row">
                <div class="col-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput />
                </div>
                <div class="col-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #amountInput />
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-success" type="submit" (click)="sendNewIngredient()">Add</button>
                    <button class="btn btn-danger" type="delete">Delete</button>
                    <button class="btn btn-primary" type="clear">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-5">
        <app-recipe-list (selectedRecipe)="currentRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-details *ngIf="currentRecipe; else infoText" [recipeDetails]="currentRecipe"></app-recipe-details>
        <ng-template #infoText>
            <p>Please select a recipe!</p>
        </ng-template>
    </div>
</div>

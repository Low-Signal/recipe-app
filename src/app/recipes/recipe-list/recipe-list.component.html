<div class="row">
    <div class="col-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr />
<div class="list-group">
    <div class="col-12">
        <!-- Creates a recipe item from each recipe in the list -->
        <app-recipe-item *ngFor="let recipe of recipes" [recipeItem]="recipe" (recipeSelected)="selectedRecipe(recipe)"></app-recipe-item>
    </div>
</div>

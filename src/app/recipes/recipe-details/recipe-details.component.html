
<div class="row">
    <div class="col-12">
        <img [src]="recipeDetails.imagePath" alt="{{recipeDetails.name}}" style="max-height: 250px;" styleclass="img-responsive" />
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{recipeDetails.name}} </h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Shopping List</a></li>
                <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row" >
    <div class="col-12">
        {{recipeDetails.description}}      
    </div>
</div>
<div class="row">
    <div class="col-12">
    </div>
</div>

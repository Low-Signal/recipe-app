<!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
<body>
    <div class="row">
        <div class="col-12">
            <img [src]="recipeDetails.imagePath" alt="{{recipeDetails.name}}" style="max-height: 250px;" styleclass="img-responsive" />
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h1>{{recipeDetails.name}} </h1>
        </div>
    </div>
    <!-- Recipe Options -->
    <div class="row">
        <div class="col-12">
            <div class="btn-group" ngbDropdown>
                <button class="btn btn-primary dropdown-toggle" id="manageRecipeDropdown" ngbDropdownToggle>Manage Recipe</button>
                <ul class="dropdown-menu" ngbDropdownMenu="manageRecipeDropdown">
                    <li><a ngbDropdownItem (click)="addAllIngredientsToShoppingList()" href="#">Add To Shopping List</a></li>
                    <li><a ngbDropdownItem href="#">Edit Recipe</a></li>
                    <li><a ngbDropdownItem href="#">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Prints the recipe details -->
    <div class="row" >
        <div class="col-12">
            {{recipeDetails.description}}      
        </div>
    </div>
    <!-- Prints each ingredient -->
    <div class="row">
        <div class="col-12">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let ingredient of recipeDetails.ingredients">
                    {{ingredient.name}} {{ingredient.amount}} 
                    <i type="button" (click)="addIngredientToShoppingList(ingredient)" class="material-icons">shopping_cart</i>
                </li>
            </ul>
        </div>
    </div>
</body>
